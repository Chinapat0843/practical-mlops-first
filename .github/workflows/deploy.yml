name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ” Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: âœ… Activate Service Account
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > sa-key.json
        gcloud auth activate-service-account --key-file=sa-key.json

    - name: ğŸ§ª Debug GCP Auth & Permissions
      run: |
        echo "ğŸ” à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² SA login à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸«à¸£à¸·à¸­à¸¢à¸±à¸‡"
        gcloud auth list
        echo "ğŸ” Project à¸—à¸µà¹ˆà¸•à¸±à¹‰à¸‡à¹„à¸§à¹‰"
        gcloud config list project
        echo "ğŸ” à¸¥à¸­à¸‡ list repo à¸”à¸¹"
        gcloud artifacts repositories list --location=${{ secrets.GCP_REGION }}

    - name: âš™ï¸ Configure Docker auth
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    - name: ğŸ› ï¸ Build Docker image
      run: |
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPO }}/distilroberta-api:latest ./04-mlops-CICD-ML/mlops-roberta

    - name: ğŸš€ Push image to Artifact Registry
      run: |
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPO }}/distilroberta-api:latest

    - name: ğŸŒ Deploy to Cloud Run
      run: |
        gcloud run deploy distilroberta-api \
          --image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPO }}/distilroberta-api:latest \
          --platform=managed \
          --region=${{ secrets.GCP_REGION }} \
          --allow-unauthenticated \
          --memory=2Gi \
          --timeout=300
